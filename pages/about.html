    <div class="main">
      <div class="About-Us">
        <h2>About Us!</h2>
        <p>
          Here at <strong class="title">Caf√© Zero</strong> we pride ourselves on
          fresh, sustainably sourced beans, from farms in Kenya.<br />
          Located in a quaint town in the west of Ireland, your sure to have a
          coffee to remember.<br />
        </p>

      <div class="find-us">
        <h2>Find Us here!</h2>
        <div id="map"></div>
      </div>
    </div>

    <script>
      var map = L.map("map").setView([51.505, -0.09], 13);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var popup = L.popup()
        .setLatLng([52.637393, -9.485695])
        .setContent("I am a Located Here")
        .openOn(map);
    </script>
